<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sistema de Certificados</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="tu@email.com"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="Tu contraseña"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Error Message -->
      <div class="error-message global-error" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading()"
      >
        <span *ngIf="!isLoading()">Iniciar Sesión</span>
        <span *ngIf="isLoading()">Iniciando sesión...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a (click)="goToRegister()" class="link" style="cursor:pointer;">Regístrate aquí</a></p>
    </div>
  </div>
</div>
